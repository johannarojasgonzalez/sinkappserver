<div class="col-sm-10">
	<h1>Busqueda de datos</h1>

<form action="#" th:action="@{/search}" th:object="${sinkViewBean}"	method="post" class="form-horizontal">		
		<div class="col-sm-10">			
			<label class="label label-default" for="reference">Referencia :</label>
    		<input type="text" th:field="*{reference}" class="form-control" />
		</div>
		<div class="col-sm-10">
			<label class="label label-default" for="reference"></label>
		</div>	
		<div class="col-sm-10">
			<label for="desde">Desde :</label>
    		<input type="date" th:field="*{startDate}" class="form-control"/>
		</div>
		<div class="col-sm-10">
			<label class="label label-default" for="reference"></label>
		</div>
		<div class="col-sm-10">
			<label for="hasta">Hasta :</label>
    		<input type="date" th:field="*{endDate}" class="form-control"/>
		</div>
		<div class="col-sm-10">
			<label class="label label-default" for="reference"></label>
		</div>
		<div class="col-sm-10">
			<label for="cliente">Cliente :</label>
			<select	th:field="*{clients}" class="form-control">
				<option th:each="type : ${clients}" th:value="${{type}}"
					th:text="${type.name}">Wireframe</option>
			</select>
		</div>
		<div class="col-sm-10">
			<label class="label label-default" for="reference"></label>
		</div>
		<div class="col-sm-10">
			<input type="submit" value="Buscar" class="btn btn-info"/>
		</div>
